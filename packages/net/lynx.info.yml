name: lynx
version: 2.8.9
url: 'https://invisible-mirror.net/archives/lynx/tarballs'
source_file: lynx2.8.9rel.1.tar.bz2
source_dir: lynx2.8.9rel.1
additional_doc_files: [CHANGES, COPYHEADER, COPYHEADER.asc, COPYING.asc, PROBLEMS]
depends: [base/glibc, base/ncurses, lib/libidn, lib/openssl]
autoconf_args:
- '--sysconfdir=/etc'
- '--without-dbmalloc'
