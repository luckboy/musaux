name: curl
version: 7.64.0
url: 'https://curl.haxx.se/download'
ext: tar.xz
additional_doc_files: [CHANGES, 'RELEASE-NOTES']
depends:
- base/glibc
- base/zlib
- lib/libidn2
- lib/libpsl
- lib/libssh2
- lib/nghttp2
- lib/openssl
- net/krb5
- net/openldap
enable_shared: true
enable_static: true
autoconf_args:
- '--enable-http'
- '--enable-ftp'
- '--enable-file'
- '--enable-ldap'
- '--enable-ldaps'
- '--disable-rtsp'
- '--enable-proxy'
- '--disable-dict'
- '--enable-telnet'
- '--enable-tftp'
- '--enable-pop3'
- '--enable-imap'
- '--disable-smb'
- '--enable-smtp'
- '--disable-gopher'
- '--disable-manual'
- '--enable-ipv6'
- '--enable-threaded-resolver'
- '--with-random=/dev/urandom'
- '--without-gnutls'
- '--without-polarssl'
- '--without-mbedtl'
- '--without-cyassl'
- '--without-wolfssl'
- '--without-nss'
- '--without-axtls'
- '--with-ca-path=/etc/ssl/certs'
- '--without-libmetalink'
- '--with-libssh2'
- '--without-librtmp'
- '--without-winidn'
fix_ldflags: true
source_file_sha256: '2f2f13fa34d44aa29cb444077ad7dc4dc6d189584ad552e0aaeb06e608af6001'
