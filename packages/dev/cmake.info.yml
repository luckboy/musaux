name: cmake
version: 3.12.0
url: 'https://cmake.org/files/v3.12'
ext: tar.gz
doc_files: [CONTRIBUTING.rst, README.rst]
depends:
- arch/bzip2
- arch/xz
- base/glibc
- base/ncurses
- base/zlib
- lib/expat
- lib/jsoncpp
- lib/libarchive
- lib/libuv
- net/curl
- util/rhash
cmake: true
cmake_args:
- '-DBUILD_CursesDialog=ON'
