name: dhcp
version: 4.4.1
url: 'https://ftp.isc.org/isc/dhcp/4.4.1'
ext: tar.gz
additional_doc_files: [RELNOTES]
depends: [base/glibc, base/zlib]
autoconf_args:
- '--sbindir=/sbin'
- '--sysconfdir=/etc'
- '--localstatedir=/var'
