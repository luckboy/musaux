name: 'Linux-PAM'
version: 1.3.1
url: 'https://github.com/linux-pam/linux-pam/releases/download/v1.3.1'
ext: tar.xz
additional_doc_files: [Copyright]
depends: [base/glibc]
enable_shared: true
enable_static: true
autoconf: true
autoconf_args:
- '--sysconfdir=/etc'
- '--libdir=/usr/lib'
- '--enable-securedir=/lib/security'
- '--disable-cracklib'
- '--disable-audit'
- '--enable-db=no'
- '--disable-selinux'
- '--disable-regenerate-docu'
