name: nano
version: '3.2'
url: 'https://www.nano-editor.org/dist/v3'
ext: tar.xz
depends: [base/glibc, base/ncurses, base/zlib]
autoconf: true
autoconf_args:
- '--sysconfdir=/etc'
- '--enable-threads=posix'
- '--enable-color'
- '--enable-multibuffer'
- '--enable-nanorc'
- '--disable-wrapping-as-root'
